<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>待办事项列表</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="todo-container">
    <h1>待办事项列表</h1>
    <button class="toggle-instructions" onclick="toggleInstructions()">使用说明</button>
    <div class="instructions" style="display: none;">
        <h2>待办事项列表使用指南</h2>
        <ul>
            <li><strong>添加任务：</strong>在输入框中输入任务并点击“添加”。</li>
            <li><strong>编辑任务：</strong>双击任务进行编辑。</li>
            <li><strong>标记任务为完成：</strong>点击任务旁边的复选框。</li>
            <li><strong>优先级：</strong>在添加任务前从下拉菜单中选择优先级。</li>
            <li><strong>删除任务：</strong>点击任务从列表中移除。</li>
        </ul>
    </div>
    <input type="text" id="todo-input" placeholder="添加新任务">
    <select id="priority-select">
        <option value="low">低</option>
        <option value="medium">中</option>
        <option value="high">高</option>
    </select>
    <button onclick="addTodo()">添加</button>
    <ul id="todo-list"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
